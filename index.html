		<script>
			var slideIndex = 0;
			showSlides();

			function showSlides() 
			{
				var slide = document.getElementsByClassName("slide");
				if (slideIndex > 2) {slideIndex = 0}    
				slide[0].classList.remove("slide0");
				slide[0].classList.remove("slide1");
				slide[0].classList.remove("slide2");
				slide[0].classList.add("slide" + (slideIndex).toString());
				slideIndex++;
				setTimeout(showSlides, 3500); // Change image every 2 seconds
			}
		</script>
