<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Solitaire</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #unity-canvas {
        width: 100%;
        height: 100vh;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/Builds.loader.js"></script>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      var unityInstance = null;

      function resizeCanvas() {
        // Get the parent element size (works for both iframe and regular window)
        var width = window.innerWidth;
        var height = window.innerHeight;
        
        // Set canvas size to fill available space
        canvas.width = width;
        canvas.height = height;
        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
      }

      // Initial resize
      resizeCanvas();

      // Resize when window/iframe changes size
      window.addEventListener('resize', resizeCanvas);

      // Create Unity instance
      createUnityInstance(canvas, {
        dataUrl: "Build/Builds.data",
        frameworkUrl: "Build/Builds.framework.js",
        codeUrl: "Build/Builds.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Lewis Whiteman",
        productName: "Solitaire",
        productVersion: "1.0",
      }).then(function(instance) {
        unityInstance = instance;
      }).catch(function(message) {
        alert("Failed to load Unity: " + message);
      });
    </script>
  </body>
</html>
