<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Solitaire</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #unity-canvas {
        width: 100%;
        height: 100vh;
        display: block;
      }
      .back-to-portfolio {
        position: fixed;
        top: 1.5rem;
        left: 1.5rem;
        padding: 0.75rem 1.5rem;
        background: #ff6b35;
        color: white;
        text-decoration: none;
        border-radius: 25px;
        font-weight: 600;
        font-family: 'Outfit', 'Montserrat', sans-serif;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        box-shadow: 0 4px 15px rgba(255, 107, 53, 0.5);
        z-index: 1000;
      }
      .back-to-portfolio:hover {
        background: #ff8555;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
      }
      .back-to-portfolio::before {
        content: '‚Üê';
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <a href="../index.html" class="back-to-portfolio">Portfolio</a>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/Builds.loader.js"></script>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      var unityInstance = null;

      function resizeCanvas() {
        // Get the parent element size (works for both iframe and regular window)
        var width = window.innerWidth;
        var height = window.innerHeight;
        
        // Set canvas size to fill available space
        canvas.width = width;
        canvas.height = height;
        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
      }

      // Initial resize
      resizeCanvas();

      // Resize when window/iframe changes size
      window.addEventListener('resize', resizeCanvas);

      // Create Unity instance
      createUnityInstance(canvas, {
        dataUrl: "Build/Builds.data",
        frameworkUrl: "Build/Builds.framework.js",
        codeUrl: "Build/Builds.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Lewis Whiteman",
        productName: "Solitaire",
        productVersion: "1.0",
      }).then(function(instance) {
        unityInstance = instance;
      }).catch(function(message) {
        alert("Failed to load Unity: " + message);
      });
    </script>
  </body>
</html>
